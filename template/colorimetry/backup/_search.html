<form action="/" method="post">
	<input type="text" name="term" size="30"> <input type="submit" value="Search">
</form>
<hr>
{% if query %}
	<h2> Results for "{{ query|escape }}":</h2>
	{% if results %}
		{% for res in results %}
			<li>{{ res }}</li>
		{% endfor %}
	{% else %}
		<p> No result found! <p>
	{% endif %}
{% endif %}
